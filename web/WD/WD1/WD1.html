<!DOCTYPE html> 
<html> 
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Опрос на тему "Спорт в нашей жизни"</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head> 
<body>
	<h1>Опрос на тему "Спорт в нашей жизни"</h1>

	<p>Пожалуйста, заполните форму ниже:</p>

	<form action="/submit-form" method="POST">

		<label for="name">Имя:</label>
		<input id="name" type="text" name="name" required><br>

		<label for="age">Возраст:</label>
		<input id="age" type="number" name="age" min="18" max="100" required><br>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" required><br>

		<label for="sport">Занимаетесь ли вы спортом:</label>
		<select id="sport" name="sport" required>
			<option value="start"></option>
			<option value="yes">Да</option>
			<option value="no">Нет</option>
			<option value="other">Планирую</option>
		</select><br>

		<label for="experience">Сколько раз в неделю вы занимаетесь спортом?</label><br>
		<input id="experience1" type="radio" name="experience" value="yes" required>
		<label for="experience1">1-3</label><br>
		<input id="experience2" type="radio" name="experience" value="no" required>
		<label for="experience2">4-6</label><br>
		<input id="experience2" type="radio" name="experience" value="no" required>
		<label for="experience2">каждый день</label><br>
		<input id="experience2" type="radio" name="experience" value="no" required>
		<label for="experience2">не занимаюсь</label><br>

		<label for="interests">Какой вид спорта вы предпочитаете?</label><br>
		<input id="interests1" type="checkbox" name="interests" value="sport">
		<label for="interests1">Футбол</label><br>
		<input id="interests2" type="checkbox" name="interests" value="music">
		<label for="interests2">Хоккей</label><br>
		<input id="interests3" type="checkbox" name="interests" value="art">
		<label for="interests3">Баскетбол</label><br>
		<input id="interests3" type="checkbox" name="interests" value="art">
		<label for="interests3">Плавание</label><br>
		<input id="interests3" type="checkbox" name="interests" value="art">
		<label for="interests3">Фитнес</label><br>
		<input id="interests3" type="checkbox" name="interests" value="art">
		<label for="interests3">Тенниc</label><br>
		<input id="interests3" type="checkbox" name="interests" value="art">
		<label for="interests3">Другое</label><br>

		<label for="comment">Какую роль в вашей жизни играет спорт?</label><br>
		<textarea id="comment" name="comment" rows="5"></textarea><br>

		<input type="submit" value="Отправить">

	</form>
</body> 
</html>
