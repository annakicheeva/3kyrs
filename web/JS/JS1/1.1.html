<script>
let a = parseInt(prompt('Введите первое число: ')); 
let b = parseInt(prompt('Введите второе число: ')); 
let operator = prompt('Введите операцию (+,-,*,/): '); 
function calc(num1, num2, operator) { 
	switch (operator) {
		case '+': 
			result = num1 + num2; 
			break; 
		case '-': 
			result = num1 - num2; 
			break; 
		case '*': 
			result = num1 * num2; 
			break; 
		case '/': 
			result = num1 / num2; 
			break; } 
	return alert('Ответ: ' + result); };
calc(a, b, operator);

res_x = (x - 7)/2;
alert('Вы загадали число: ' + res_x);
