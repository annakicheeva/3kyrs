<meta charset="utf-8">
<script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; 
}
n = parseInt(prompt('Введите n (n>10): '));
var arr = [];
for(let i=0; i<n; i++) {
	arr[i] = getRandomInt(-10, 30);
}
var sum1 = 0;
var k1 = 0;
var sum2 = 0;
var k2 = 0;
var k0 = 0;
for (let i = 0; i < n; i ++) { 
	if (arr[i] > 0){
		sum1 += arr[i];
		k1++;
	} else if (arr[i] < 0){
		sum2 += arr[i];
		k2++;
	} else {
		k0++;
	}
 }
alert('Массив: ' + arr + '\nСр. арифметическое положительных элементов: ' + sum1/k1 + '\nСр. арифметическое отрицательных элементов: ' + sum2/k2 + '\nЧисло нулей: ' + k0);
</script>
