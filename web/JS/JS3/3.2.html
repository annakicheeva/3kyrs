<meta charset="utf-8">
<script>
function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min)) + min; 
}
n = parseInt(prompt('Введите n (n>10): '));
var arr = [];
for(let i=0; i<n; i++) {
	arr[i] = getRandomInt(-10, 10);
}
alert('Массив: ' + arr);
for (let i = 0; i < n; i ++) { 
	if (arr[i] < 0){
		arr[i] = arr[i]*arr[i];
	}
 }
alert('Новый массив: ' + arr);
</script>
