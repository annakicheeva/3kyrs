<meta charset="utf-8">
<script>
let calculator = {
  sum() {
    return this.a + this.b;
  },

  minus() {
    return this.a - this.b;
  },

  mul() {
    return this.a * this.b;
  },

  mul() {
    return this.a / this.b;
  },

  read() {
    this.a = +prompt('a?', 0);
    this.b = +prompt('b?', 0);
  }
};

calculator.read();
alert( 'Сумма a и b : ' + calculator.sum() );

</script>
